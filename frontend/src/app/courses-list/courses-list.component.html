<div class="container">
  <h2>Courses List</h2>
  <table>
    <thead>
    <tr>
      <th>Course Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.name }}</td>
      <td>
        <button *ngIf="course.id" class="delete-button" (click)="deleteCourse(course.id)">
          <span class="x-icon">X</span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
