<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>DOB</th>
    <th>Email</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{ student.firstName }} {{ student.lastName }}</td>
    <td>{{ student.dob }}</td>
    <td>{{ student.email }}</td>
    <td>
      <button *ngIf="student.id" class="delete-button" (click)="deleteStudent(student.id)">
        <span class="x-icon">X</span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
