<div class="container">
  <h2>Results List</h2>
  <table class="results-table">
    <thead>
    <tr>
      <th>Course</th>
      <th>Student</th>
      <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let result of results">
      <tr *ngIf="isCourseValid(result.courseId) && isStudentValid(result.studentId)">
        <td>{{ getCourseName(result.courseId) }}</td>
        <td>{{ getStudentName(result.studentId) }}</td>
        <td>{{ result.score }}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
